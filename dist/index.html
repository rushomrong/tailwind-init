<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>

    <script
      src="https://kit.fontawesome.com/2f9296a450.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" crossorigin src="assets/index-DDJPZ-fb.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-DK_uuAZm.css" />
  </head>
  <body>
    <header class="bg-indigo-600 py-3 relative sm:py-0">
      <div class="container mx-auto w-3/4 flex justify-between">
        <a
          class="flex items-center font-semibold text-2xl text-white"
          href="/tailwind-init/dist/index.html"
          ><i class="fa-solid fa-lock w-6 h-6"></i>Secure Area</a
        >

        <nav>
          <button id="mobile_icn" class="text-white text-end flex sm:hidden">
            <i class="fa-solid fa-bars w-8 h-8 mt-5"></i>
          </button>
          <ul
            id="main_menu"
            class="absolute bg-indigo-600 w-full left-0 top-16 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex items-center"
          >
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white font-semibold hover:text-indigo-200 hover:transition-colors"
                href="#"
                >Home</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white font-semibold hover:text-indigo-200 hover:transition-colors"
                href="#"
                >Contact</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white font-semibold hover:text-indigo-200 hover:transition-colors"
                href="#"
                >Login</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white font-semibold bg-indigo-900 px-3 py-3 block rounded pb-4"
                href="#"
                >Sign Up</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="bg-indigo-100 h-screen">
      <div
        class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row sm:h-full sm:items-center"
      >
        <div
          class="order-2 bg-white p-8 rounded-md sm:order-1 sm:w-1/2 sm:text-center"
        >
          <h3 class="text-2xl font-bold mb-2">Welcome Back</h3>
          <p class="text-gray-500 mb-5">Please enter your account details</p>
          <form action="">
            <label class="font-semibold mb-1 block sm:text-left" for="Email"
              >Email Address</label
            >
            <input
              class="border w-full p-2 mb-2 rounded"
              type="email"
              name=""
              id=""
              placeholder="Enter your email"
            />
            <label class="font-semibold mb-1 block sm:text-left" for="Password"
              >Password</label
            >
            <input
              class="border w-full p-2 mb-3 rounded"
              type="password"
              name=""
              id=""
              placeholder="Password please"
            />
            <input
              class="text-white font-semibold bg-indigo-900 px-3 py-3 block rounded pb-4 w-full cursor-pointer hover:bg-black mb-5"
              type="submit"
              value="Login"
            />
          </form>
          <p class="text-gray-400 text-sm">
            Don't have an account?
            <a class="text-indigo-500 underline" href="#">Sign Up</a>
          </p>
        </div>
        <div
          class="order-1 py-10 sm:order-2 sm:w-1/2 sm:flex sm:items-center sm:pl-5"
        >
          <img src="assets/loginimg-ANpewhd2.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
